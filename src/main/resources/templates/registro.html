<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Tienda de Música</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="text-white logo fs-3">Tienda de Música</a>
			<nav class="d-flex align-items-center gap-3">
			    <a href="/login" class="btn btn-primary">Login</a>
			    <a href="/usuario/new"><button class="btn btn-secondary">Registro</button></a>
			    <a href="/carrito" class="btn btn-danger">Carrito</a>
			</nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
			<h1 th:text="${usuarioForm.id != 0} ? 'Editar Cuenta' : 'Crear Cuenta'"></h1>

            <div class="row justify-content-center">
                <div class="col-md-6">
					<form method="post" th:object="${usuarioForm}"
					      th:action="${usuarioForm.id != 0} ? @{/usuario/edit/submit} : @{/usuario/new/submit}">
					    <div class="mb-3">
					        <label for="nombre" class="form-label">Nombre</label>
					        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required autofocus th:field="*{nombre}">
					    </div>
					    <div class="mb-3">
					        <label for="apellidos" class="form-label">Apellidos</label>
					        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos" required th:field="*{apellidos}">
					    </div>
					    <div class="mb-3">
					        <label for="email" class="form-label">Correo Electrónico</label>
					        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com" required th:field="*{email}">
					    </div>
					    <div class="mb-3">
					        <label for="direccion" class="form-label">Dirección</label>
					        <input type="text" class="form-control" id="direccion" placeholder="C/ejemplo 123" required th:field="*{direccion}">
					    </div>
					    <div class="mb-3">
					        <label for="dni" class="form-label">DNI</label>
					        <input type="text" class="form-control" id="dni" placeholder="12345678a" required th:field="*{dni}">
					    </div>
					    <div class="mb-3">
					        <label for="tlf" class="form-label">Teléfono</label>
					        <input type="text" class="form-control" id="tlf" placeholder="987654321" required th:field="*{telefono}">
					    </div>
					    <div class="mb-3">
					        <label for="password" class="form-label">Contraseña</label>
					        <input type="password" class="form-control" id="password" placeholder="Crea una contraseña" required th:field="*{contraseña}">
					    </div>
					    <div class="mb-3">
					        <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
					        <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
					    </div>
					    <div class="mb-3" th:if="${usuarioForm.id != 0}">
					        <label for="rol" class="form-label">Rol</label>
					        <select class="form-select" id="rol" th:field="*{rol}">
					            <option value="ADMIN">Administrador</option>
					            <option value="USER">Usuario</option>
					        </select>
					    </div>
					    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
					</form>

                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../scripts/validacion.js"></script>
</body>
</html>
