<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Música</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo fs-3">Tienda de Música</div>
            <nav class="d-flex align-items-center gap-3">
                <input type="text" class="form-control" placeholder="Buscar productos..." style="width: 200px;">
				<a href="/zonaAdmin" class="btn btn-success">Admin</a>
                <a href="/login" class="btn btn-primary">Login</a>
                <a href="/usuario/new" class="btn btn-secondary">Registro</a>
                <a href="/carrito" class="btn btn-danger">Carrito</a>
            </nav>
        </div>
    </header>

    <section class="hero text-center text-white bg-primary py-5">
        <div class="container">
            <h1 class="display-4">Bienvenido a la Tienda de Música</h1>
            <p class="lead">Encuentra los mejores instrumentos y accesorios para tus necesidades musicales.</p>
        </div>
    </section>

    <section class="products py-5">
        <div class="container">
            <h2 class="text-center mb-4">Productos Destacados</h2>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="Producto 1">
                        <div class="card-body text-center">
                            <h5 class="card-title">Guitarra Acústica</h5>
                            <p class="card-text">$120.00</p>
                            <button class="btn btn-dark">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="Producto 2">
                        <div class="card-body text-center">
                            <h5 class="card-title">Teclado Electrónico</h5>
                            <p class="card-text">$250.00</p>
                            <button class="btn btn-dark">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="Producto 3">
                        <div class="card-body text-center">
                            <h5 class="card-title">Batería Completa</h5>
                            <p class="card-text">$600.00</p>
                            <button class="btn btn-dark">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card h-100">
                        <img src="https://via.placeholder.com/200" class="card-img-top" alt="Producto 4">
                        <div class="card-body text-center">
                            <h5 class="card-title">Micrófono Profesional</h5>
                            <p class="card-text">$80.00</p>
                            <button class="btn btn-dark">Añadir al Carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
