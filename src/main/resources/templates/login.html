<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda de Música</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
			<a href="/" class="logo fs-3">Tienda de Música</a>
			<nav class="d-flex align-items-center gap-3">
                <a href="/login" class="btn btn-primary">Login</a>
                <a href="/usuario/new"><button class="btn btn-secondary">Registro</button></a>
                <a href="/carrito" class="btn btn-danger">Carrito</a>
            </nav>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <h1 class="text-center mb-4">Iniciar Sesión</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
					<form class="form-signin" th:action="@{/login/submit}" method="post">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="usuario" placeholder="Usuario" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                    </form>
                    <p class="text-center mt-3">
                        ¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
