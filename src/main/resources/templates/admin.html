<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Admin</title>

    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
        }
		.container {
			font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
        .btn-custom {
            width: 200px;
            margin: 10px;
        }
        .buttons-container {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
	        <div class="container-fluid">
	            <a class="navbar-brand" href="/">Admin Tienda</a>
	            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	                <span class="navbar-toggler-icon"></span>
	            </button>
	        </div>
	</nav>

    <!-- Contenedor principal -->
    <div class="container">
        <h1 class="text-center mb-4">Zona de Administración</h1>
        <p class="text-center mb-5">Seleccione una opción para gestionar datos:</p>

        <div class="buttons-container">
            <!-- Botón para Añadir -->
            <a href="zonaAdmin/nuevo" class="btn btn-primary btn-custom">Añadir</a>
            <!-- Botón para Editar -->
            <a href="zonaAdmin/editar" class="btn btn-warning btn-custom">Editar</a>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
