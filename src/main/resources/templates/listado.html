<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta charset="UTF-8">
		<title>Titulo</title>
		<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/css/styles.css" rel="stylesheet" type="text/css" />
		<link href="/css/starter-template.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<nav>
					<div>
						<div id="navbar" class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li><a href="/">Inicio</a></li>
								<li class="active"><a href="#">Nuevo usuario</a></li>
							</ul>
							
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
										<span th:text="${#authentication.name}"> Menú </span> <span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a href="javascript:document.getElementById('LogoutForm').submit()">Salir</a>
										</li>
									</ul>
								</li>
							</ul>
							<form class="navbar-form navbar-right">
							<input type="text" class="form-control" placeholder="Buscar..."
							 name="q" th:value="${param.q}">
							</form>
						</div><!--/.nav-collapse -->
					</div>
				</nav>
				<form th:action="@{/login?logout}" method="post" id="LogoutForm">
				</form>
		
		<div class="container">
			
			<div class="starter-template">
				<h1>Listado de usuarios</h1>
			</div>
				<table class="table">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Email</th>
							<th>Teléfono</th>
							<th>Operaciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario : ${listaUsuarios}">
							<td th:text="${usuario.id}">ID</td>
							<td th:text="${usuario.nombre}">Nombre</td>
							<td th:text="${usuario.email}">Email</td>
							<td th:text="${usuario.telefono}">Teléfono</td>
							<td><a th:href="@{/usuario/edit/{id}(id=${usuario.id})}">Editar</a></td>
						</tr>
					</tbody>
				</table>
		</div>
		
		<script src="/webjars/jquery/jquery.min.js"></script>
		
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>	
	</body>
</html>
