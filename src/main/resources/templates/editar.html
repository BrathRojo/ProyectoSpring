<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zona Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .btn {
            margin: 5px;
        }
    </style>
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Tienda</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#categorias">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#usuarios">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <!-- Categorías -->
		<div class="container mt-4">
		    <h2>Lista de Categorías</h2>
		    <table class="table table-striped">
		        <thead>
		            <tr>
		                <th>Categoría</th>
		                <th>Acciones</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="categoria : ${categorias}">
		                <td th:text="${categoria.nombre}"></td>
		                <td>
		                    <!-- Botones de Editar y Eliminar -->
		                    <a class="btn btn-warning btn-sm" th:href="@{/admin/productos/editar/{id}(id=${producto.id})}">Editar</a>
		                    <form th:action="@{/admin/categorias/eliminar/{id}(id=${categoria.id})}" method="post" class="d-inline-block">
		                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?')">Eliminar</button>
		                    </form>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>


        <!-- Productos -->
		<div class="container mt-4">
		    <h2>Lista de Productos</h2>
		    <table class="table table-striped">
		        <thead>
		            <tr>
		                <th>Nombre del Producto</th>
		                <th>Precio</th>
		                <th>Categoría</th>
		                <th>Acciones</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="producto : ${productos}">
		                <td th:text="${producto.nombre}"></td>
		                <td th:text="${producto.precio}"></td>
		                <td th:text="${producto.categoria.nombre}"></td>
		                <td>
		                    <!-- Botones de Editar y Eliminar -->
		                    <a class="btn btn-warning btn-sm" th:href="@{/admin/productos/editar/{id}(id=${producto.id})}">Editar</a>
		                    <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline-block">
		                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</button>
		                    </form>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>


        <!-- Usuarios -->
		<div class="container mt-4">
		    <h2>Lista de Usuarios</h2>
		    <table class="table table-striped">
		        <thead>
		            <tr>
		                <th>Nombre</th>
		                <th>Apellidos</th>
		                <th>Email</th>
						<th>Rol</th>
						<th>DNI</th>
						<th>Contraseña</th>
		                <th>Acciones</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="usuario : ${usuarios}">
		                <td th:text="${usuario.nombre}"></td>
		                <td th:text="${usuario.apellidos}"></td>
		                <td th:text="${usuario.email}"></td>
		                <td>
		                    <!-- Botones de Editar y Eliminar -->
		                    <a class="btn btn-warning btn-sm" th:href="@{/admin/productos/editar/{id}(id=${producto.id})}">Editar</a>
		                    <form th:action="@{/admin/productos/eliminar/{id}(id=${producto.id})}" method="post" class="d-inline-block">
		                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este producto?')">Eliminar</button>
		                    </form>
		                </td>
		            </tr>
		        </tbody>
		    </table>
		</div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
